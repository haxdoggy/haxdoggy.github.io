<!DOCTYPE html>
<html lang="sv">

#     █████   █████ █████   █████ █████ █████ ██████████   ░░░███████░   ░░█████████  ░░█████████     █████   
#    ░░░░░   ░░░░░ ░░░░░   ░░░░░ ░░░░░ ░░░░░ ░░░░░░░░░░      ░░░░░░░      ░░░░░░░░░    ░░░░░░░░░     ░░░░░    
#                                                                                                             


        \nWelcome to haxdoggy.io. Type 'help' for commands.\n`;

        function handleInput(event) {
            if (event.key === 'Enter') {
                const cmd = input.value.trim().toLowerCase();
                input.value = ''; // Rensa input

                let response = '';
                switch (cmd) {
                    case 'home':
                        response = 'Loading home...\nThis is the main page. Hacking the matrix since 1995.';
                        break;
                    case 'contact':
                        response = 'Loading contact...\nEmail: haxdoggy@proton.me | Github: @haxdoggy';
                        break;
                    case 'help':
                        response = 'Available commands: home, contact, clear, help';
                        break;
                    case 'clear':
                        output.innerHTML = ''; // Rensa terminalen
                        return;
                    default:
                        response = `Command '${cmd}' not found. Try 'help'.`;
                }

                output.innerHTML += `root@kali:~$ ${cmd}\n${response}\n`;
                output.scrollTop = output.scrollHeight; // Scrolla ner
            }
        }
    </script>
</body>
